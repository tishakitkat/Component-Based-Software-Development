<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Search</title>

<h:outputStylesheet library="css" name="table-style.css"  />
</h:head>
<h:body>
<h1>Search student records by:</h1>
<h:form id="form" prependId="false">
<fieldset>
<legend><p:outputLabel value="Search Criteria"/></legend>
<p:panelGrid columns="2" style="height:100px;width:1000x">
<p:outputLabel for="lastName"  value="Last name:"/>
<p:inputText id="lastName"  value="#{searchBean.lname}" ></p:inputText>
<p:outputLabel for="firstName"  value="First Name:"/>
<p:inputText id="firstName" value="#{searchBean.fname}" ></p:inputText>
<p:outputLabel for="city"  value="City:"/>
<p:inputText id="city"  value="#{searchBean.city}" />
<p:outputLabel for="state"  value="State:"/>
<p:inputText id="state" value="#{searchBean.state}" />

</p:panelGrid>
</fieldset>
<p:commandButton value="Search" update="form" action="#{searchBean.getResult()}"/>
<p:commandButton value="Reset" type="reset" />
</h:form>


</h:body>
</html>
